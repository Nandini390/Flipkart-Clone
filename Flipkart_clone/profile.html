<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .flipkart-blue { background-color: #2874f0; }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="flipkart-blue sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-2">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="text-white">
                        <div class="font-bold text-lg italic">Flipkart</div>
                        <div class="text-xs">Explore <span class="text-yellow-300">Plus</span> <i class="fas fa-star text-yellow-300 text-xs"></i></div>
                    </a>
                </div>
                
                <div class="flex items-center space-x-6 text-white text-sm">
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-user"></i>
                        <span id="user-name">Account</span>
                    </div>
                    <a href="cart.html" class="flex items-center space-x-1">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4 py-3">
            <nav class="text-sm">
                <a href="index.html" class="text-blue-600 hover:underline">Home</a>
                <span class="mx-2 text-gray-500">/</span>
                <span class="text-gray-700">My Profile</span>
            </nav>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-1/4 mr-6">
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                            <div>
                                <div class="font-medium" id="sidebar-name">User</div>
                                <div class="text-sm text-gray-500" id="sidebar-email">user@example.com</div>
                            </div>
                        </div>
                        
                        <nav class="space-y-2">
                            <a href="orders.html" class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-box"></i>
                                <span>My Orders</span>
                            </a>
                            <a href="profile.html" class="flex items-center space-x-3 p-3 bg-blue-50 text-blue-600 rounded-lg">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <a href="addresses.html" class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Addresses</span>
                            </a>
                            <a href="wishlist.html" class="flex items-center space-x-3 p-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-heart"></i>
                                <span>Wishlist</span>
                            </a>
                            <a href="#" onclick="logout()" class="flex items-center space-x-3 p-3 text-red-600 hover:bg-red-50 rounded-lg">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6 border-b">
                        <h1 class="text-2xl font-bold text-gray-800">Personal Information</h1>
                        <p class="text-gray-600">Manage your profile information</p>
                    </div>

                    <div class="p-6">
                        <form id="profile-form" class="space-y-6">
                            <!-- Personal Details -->
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                    <input type="text" id="firstName" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter first name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                    <input type="text" id="lastName" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter last name">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter email address">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                                <input type="tel" id="mobile" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter mobile number">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                                <div class="flex space-x-6">
                                    <label class="flex items-center">
                                        <input type="radio" name="gender" value="male" class="mr-2">
                                        <span>Male</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="gender" value="female" class="mr-2">
                                        <span>Female</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="gender" value="other" class="mr-2">
                                        <span>Other</span>
                                    </label>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                                <input type="date" id="dob" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div class="flex space-x-4 pt-4">
                                <button type="submit" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                                    Save Changes
                                </button>
                                <button type="button" onclick="profileApp.resetForm()" 
                                        class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Change Password Section -->
                <div class="bg-white rounded-lg shadow-sm mt-6">
                    <div class="p-6 border-b">
                        <h2 class="text-xl font-bold text-gray-800">Change Password</h2>
                        <p class="text-gray-600">Update your password to keep your account secure</p>
                    </div>

                    <div class="p-6">
                        <form id="password-form" class="space-y-6 max-w-md">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                <input type="password" id="currentPassword" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter current password">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                <input type="password" id="newPassword" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter new password">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                <input type="password" id="confirmPassword" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Confirm new password">
                            </div>

                            <button type="submit" 
                                    class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                                Update Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <script src="js/profile.js"></script>
</body>
</html>

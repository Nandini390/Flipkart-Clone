<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Flipkart Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #2874f0 0%, #1e5dba 100%); }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
        }
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (Enhanced) -->
    <header class="gradient-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-white font-bold text-xl">
                        <span class="text-yellow-300">Flipkart</span>
                        <div class="text-xs font-normal">Explore <span class="text-yellow-300">Plus</span> <i class="fas fa-star text-yellow-300"></i></div>
                    </a>
                </div>
                
                <div class="flex-1 max-w-2xl mx-8 relative">
                    <div class="relative">
                        <input type="text" 
                               placeholder="Search for products, brands and more"
                               class="w-full px-4 py-2.5 pl-4 pr-12 rounded-sm border-0 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center space-x-6 text-white">
                    <button class="flex items-center space-x-1 hover:bg-blue-700 px-3 py-2 rounded transition">
                        <i class="fas fa-user"></i>
                        <span class="hidden md:block">Login</span>
                    </button>
                    
                    <div class="flex items-center space-x-1 hover:bg-blue-700 px-3 py-2 rounded transition cursor-pointer dropdown relative">
                        <i class="fas fa-ellipsis-v"></i>
                        <span class="hidden md:block">More</span>
                    </div>
                    
                    <div class="flex items-center space-x-1 bg-blue-700 px-3 py-2 rounded">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="hidden md:block">Cart</span>
                        <span id="cart-count" class="bg-orange-500 text-white rounded-full w-6 h-6 text-xs flex items-center justify-center ml-2">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4 py-3">
            <nav class="text-sm">
                <a href="index.html" class="text-blue-600 hover:underline">Home</a>
                <span class="mx-2 text-gray-500">/</span>
                <span class="text-gray-700">Shopping Cart</span>
            </nav>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Cart Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-shopping-cart text-blue-500 mr-3"></i>
                    My Cart
                </h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Total Items: <span id="total-items">0</span></span>
                    <button onclick="location.href='index.html'" class="text-blue-600 hover:underline">
                        <i class="fas fa-arrow-left mr-1"></i>Continue Shopping
                    </button>
                </div>
            </div>
        </div>

        <div id="cart-container">
            <!-- Cart items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <script src="js/cart.js"></script>
    <script>
        const shoppingCart = new ShoppingCart();
    </script>
    
</body>
</html>
